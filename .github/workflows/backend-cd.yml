name: Backend CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Fly.io
      run: |
        curl -X POST ${{ secrets.FLY_DEPLOY_HOOK_URL }}
      env:
        FLY_DEPLOY_HOOK_URL: ${{ secrets.FLY_DEPLOY_HOOK_URL }}